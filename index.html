# Definicija prostih brojeva

Za prirodni broj $a$ kažemo da je <b>djeljiv</b> sa prirodnim brojem $b$ ( pišemo $b | a$) ako postoji prirodni broj $c$ takav da je $a = bc$. 
Broj $b$ je <b>mjera</b> (djelitelj) broja $a$, koji je <b>višekratnik</b> (multiplum) broja $b$.

Prirodni broj veći od 1 djeljiv jedino samim sobom i brojem 1 je <b>prosti broj</b>. Prirodni brojevi veći od 1 koji nisu prosti se nazivaju <b>složeni brojevi</b>.

Broj 0 nije ni prost ni složen broj.

# Relativno prosti brojevi

Brojevi $a$ i $b$ su <b>relativno prosti</b> ako je najveći zajednički djelitelj brojeva $a$ i $b$ jednak $1$, tj. brojevi $a$ i $b$ nemaju zajedničkih faktora ili im je najveći zajednički djelitelj jednak 1.

  if gcd(a,b)!=1: print 'Brojevi ',a,' i ',b,' nisu relativno prosti.'

# Teorem 1

<i>Svaki prirodni broj je djeljiv sa barem jednim prostim brojem.</i>

<b>Dokaz</b>
Neka je $n$ prirodan broj. Ako je $n$ prost broj, tada je djeljiv sa samim sobom i tvrdnja slijedi.
Ako je $n$ složen broj, tada pmeđu njegovim djeliteljima postoji najmanji djelitelj, označimo ga sa $p$.
Kada bi $p$ bio složen broj, tada bi njegov djelitelj bio jedan od faktora broja $n$ i to bi bio djelitelj koji je manji od njegovog najmanjeg djelitelja $p$, što je kontradikcija.
Stoga je $p$ prosti broj.

Svaki prosti broj je djeljiv sam sa sobom.

layout: false

# Teorem 2

<i>Svaki složen broj možemo napisati kao produkt prostih brojeva.</i>

<b>Dokaz</b>
Neka je $p_1$ najmanji prosti djelitelj složenog broja $n$. Ako označimo $q_1=n | p_1$, tada imamo $n=p_1 q_1$.
Ako je $q_1$ složen broj, tada postoji njegov najmanji prosti djelitelj $p_2$ i vrijedi $n=p_1 p_2 q_2$, gdje je $q_2=q_1 | p_2$.
Ovaj postupak provodimo dok ne dođemo do oblika $n=p_1 p_2 \cdots p_m$; naime pošto je $n>q_1>q_2> \dots$, u jednom trenutku ćemo doći do $q_k$ koji je prosti broj.

# Euklidov teorem

<i>Postoji beskonačno mnogo prostih brojeva.</i>

<b>Dokaz</b>
Pretpostavimo suprotno; neka postoji točno $n$ prostih brojeva.
Neka je $p_n$ najveći prosti broj i promatrajmo broj $2 \cdot 3 \cdot 5 \cdot 7 \cdots \cdot p_n + 1$. On je veći od svakog prostog broja pa stoga nije prosti broj.
S druge strane, on nije djeljivi niti sa jednim prostim brojem (uvijek dobivamo ostatak $1$ pri djeljenju). Stoga on mora biti prosti broj pa dolazimo do kontradikcije.

# Eratostenovo sito

<b>Eratostenovo sito</b> je algoritam za dobivanje svih prostih brojeva koji su manji od zadanog broja $n$.

Postupak:
-1.napišemo sve brojeve od $2$ do odabranog broja $n$
-2.zaokružimo najmanji neoznačeni broj
-3.precrtamo sve njegove višekratnike, koji nisu već označeni
-4.ponavljamo postupak od 2. koraka dok svi brojevi nisu označeni (zaokruženi ili precrtani)

Zaokruženi brojevi su prosti brojevi, a precrtani brojevi su složeni brojevi.

#Prime Number Theorem 

Teorem o prostim brojevima objašnjava asimptotsko distribuciju prostih brojeva, među prirodnim brojevima.
On formalizira intuitivnu predođbu o tome da su prosti brojevi sve rijeđi kada postaju veći.

Tvrdnja teorema je da se funkcija $\pi(x)$ može aproksimirati na sljedeći način:
$\pi (x) \approx \frac{x}{\ln x} $
odnosno
$\lim_{x \to \infty} \frac{\pi (x) }{\frac{x}{\ln x}} = 1$

#Dirichletov teorem

<i>Neka su $d$ i $a$ prirodni brojevi takvi da je njihova mjera $ (d , a) = 1 $, tj. oni su relativno prosti. Tada postoji beskonačno mnogo prostih brojeva oblika $ d n + a, n \in \mathbb{N_0}$,
tj. postoji beskonačno mnogo prostih brojeva u aritmetičkom nizu $a, d + a, 2 d + a, 3 d + a, \dots $ 
Drugim riječima, postoji beskonačno mnogo prostih brojeva koji su kongruentni $a$ modulo $d$. </i>

Snažnija forma Dirichletovog teorema implicira da red
$\frac{1}{3} + \frac{1}{7} + \frac{1}{11} + \frac{1}{19} + \frac{1}{23} + \frac{1}{31}+ \frac{1}{43} + \dots$
divergira.

#Ulamova spirala

Ulamova spirala (prime spiral) je grafički prikaz prostih brojeva koji pokazuje da su prosti brojevi gusti u nekim područjima prirodnih brojeva.
Dobiva se crtanjem pravokutne spirale prirodnih brojeva, krećući sa 1 iz sredine te do proizvoljnog broja $n$. Nakon što se ispišu svi brojevi, brišu se svi složeni brojevi.
Preostali prosti brojevi, za veće $n$, daju zanimljive oblike.

Ovo je primjer Ulamove spirale u polarnim koordinatama

<div class="compute"><script type="text/x-sage">
@interact
def polar_prime_spiral(start=1, end=2000, show_factors = false, highlight_primes = false, show_curves=true, n = 0):

    #For more information about the factors in the spiral, visit http://www.dcs.gla.ac.uk/~jhw/spirals/index.html by John Williamson.

    if start < 1 or end <=start: print "invalid start or end value"
    if n > end: print "WARNING: n is greater than end value"
    def f(n):
        return (sqrt(n)*cos(2*pi*sqrt(n)), sqrt(n)*sin(2*pi*sqrt(n)))

    list =[]
    list2=[]
    if show_factors == false:
        for i in [start..end]:
            if i.is_pseudoprime(): list.append(f(i-start+1)) #Primes list
            else: list2.append(f(i-start+1)) #Composites list
        P = points(list)
        R = points(list2, alpha = .1) #Faded Composites
    else:
        for i in [start..end]:
            list.append(disk((f(i-start+1)),0.05*pow(2,len(factor(i))-1), (0,2*pi))) #resizes each of the dots depending of the number of factors of each number
            if i.is_pseudoprime() and highlight_primes: list2.append(f(i-start+1))
        P = plot(list)
        p_size = 5 #the orange dot size of the prime markers
        if not highlight_primes: list2 = [(f(n-start+1))]
        R=points(list2, hue = .1, pointsize = p_size)

    if n > 0:
        print 'n =', factor(n)

        p = 1
    #The X which marks the given n
        W1 = disk((f(n-start+1)), p, (pi/6, 2*pi/6))
        W2 = disk((f(n-start+1)), p, (4*pi/6, 5*pi/6))
        W3 = disk((f(n-start+1)), p, (7*pi/6, 8*pi/6))
        W4 = disk((f(n-start+1)), p, (10*pi/6, 11*pi/6))
        Q = plot(W1+W2+W3+W4, alpha = .1)

        n=n-start+1        #offsets the n for different start values to ensure accurate plotting
        if show_curves:
            begin_curve = 0
            t = var('t')
            a=1
            b=0
            if n > (floor(sqrt(n)))^2 and n <= (floor(sqrt(n)))^2 + floor(sqrt(n)):
                c = -((floor(sqrt(n)))^2 - n)
                c2= -((floor(sqrt(n)))^2 + floor(sqrt(n)) - n)
            else:
                c = -((ceil(sqrt(n)))^2 - n)
                c2= -((floor(sqrt(n)))^2 + floor(sqrt(n)) - n)
            print 'Pink Curve:  n^2 +', c
            print 'Green Curve: n^2 + n +', c2
            def g(m): return (a*m^2+b*m+c);
            def r(m) : return sqrt(g(m))
            def theta(m) : return r(m)- m*sqrt(a)
            S1 = parametric_plot(((r(t))*cos(2*pi*(theta(t))),(r(t))*sin(2*pi*(theta(t)))), begin_curve, ceil(sqrt(end-start)), rgbcolor=hue(0.8), thickness = .2) #Pink Line

            b=1
            c= c2;
            S2 = parametric_plot(((r(t))*cos(2*pi*(theta(t))),(r(t))*sin(2*pi*(theta(t)))), begin_curve, ceil(sqrt(end-start)), rgbcolor=hue(0.6), thickness = .2) #Green Line

            show(R+P+S1+S2+Q, aspect_ratio = 1, axes = false)
        else: show(R+P+Q, aspect_ratio = 1, axes = false)
    else: show(R+P, aspect_ratio = 1, axes = false)

# Kineski teorem o ostacima

Ako cijeli broj $m \neq 0$  dijeli razliku $a−b$, onda kažemo da je $a$ kongruentan $b$ modulo $m$ i pišemo $a\equiv b\pmod m$.
U protivnom,  kažemo da $a$ nije kongruentan $b$ modulo $m$ i pišemo $ a \not\equiv b\pmod m$.

<i>Neka su $m_1, m_2, \dots , m_r$ u parovima relativno prosti prirodni brojevi, te neka su $a_1, a_2, \dots , a_r$ cijeli brojevi.
Tada sustav kongruencija
$x\equiv a_1\pmod {m_1} , x\equiv a_2\pmod {m_2}, \dots , x\equiv a_r\pmod {m_r}$
ima rješenja. 
Ako je $x_0$ jedno rješenje, onda su sva rješenja sustava dana sa $x\equiv x_0\pmod {m_1 m_2 \cdots m_r}$ </i>

#Mersenneovi brojevi

<b>Mersenneovi brojevi</b> su brojevi oblika $M_n=2^n -1$.
Ako je $n$ složen broj, tada je i $M_n$ složen broj.
<b>Mersenneovi prosti brojevi</b> su prosti brojevi oblika $M_n=2^n -1$, ali je dovoljno gledati brojeve oblika $M_p=2^p-1$, gdje je $p$ prosti broj.

Do sada je poznato samo 48 Mersenneovih brojeva, a najveći je <b>$2^{57,885,161}-1$</b>, što je i najveći poznati prosti broj.

#Lucas–Lehmerov test za Mersenneove proste brojeve

Neka je $ M_p = 2^p -1 $  Mersenneov broj za koji želimo testirati je li prosti broj, gdje je $ p $ neparni prosti broj.
Definiramo niz $ \\{ s_i \\} $ za sve $ i \ge 0 $.
Vrijedi: $ s_0 = 4 $, a inače $ s_i=s_{i-1}^2-2 $.

Nekoliko prvih elemenata niza su $ 4, 14, 194, 37634, \dots $

Tada je $ M_p $ prost broj ako i samo ako $ s_{p-2} \equiv 0 \pmod {M_p} $

<div class="compute"><script type="text/x-sage">
@interact
def is_prime_lucas_lehmer(p=('Unesite prost broj $p$',5)):
  s = Mod(4, 2^p - 1)
  for i in range(3, p+1): s = s^2 - 2
  if s == 0 : print('$M_p$ je prost broj')
  else: print('$M_p$ nije prost broj')
  return ;
</script>
