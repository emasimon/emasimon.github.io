layout: false

# Definicija

Za prirodni broj $a$ kažemo da je <b>djeljiv</b> sa prirodnim brojem $b$ ( pišemo $b | a$) ako postoji prirodni broj $c$ takav da je $a = bc$. 
Broj $b$ je <b>mjera</b> (djelitelj) broja $a$, koji je <b>višekratnik</b> (multiplum) broja $b$.

Prirodni broj veći od 1 djeljiv jedino samim sobom i brojem 1 je <b>prosti broj</b>. Prirodni brojevi veći od 1 koji nisu prosti se nazivaju <b>složeni brojevi</b>.

# Sage @interact

`@interact` je dekorator koji omogućuje jednostavno kreiranje interaktivnih komponenti, dosta sličan s analognom funkcijom `interact` u Jupyter bilježnicama.

`@interact` funkcionira i kada koristimo Sage na web stranicama.

---
layout: false
class: middle

# Jednostavni primjeri

<div class="compute">
<script type="text/x-sage">
@interact
def _(a=(1..10)):
    print factorial(a)
</script>
</div>

<div class="compute">
<script type="text/x-sage">
@interact
def f(x=(1,10)):
    print 2^x
</script>
</div>
Kako ime funkcije nije važno često se označava s donjom crtom, ali to je samo konvencija.

Dokumentacija za korištenje dekoratora @interact se nalazi [ovdje](https://github.com/sagemath/sagecell/blob/master/doc/interact_protocol.rst).

---

# Kompliciraniji primjer
<div class="compute">
<script type="text/x-sage">
var('x')
x0  = 0
f   = sin(x)*e^(-x)
p   = plot(f,-1,5, thickness=2)
dot = point((x0,f(x=x0)),pointsize=80,rgbcolor=(1,0,0))
@interact
def _(order=(1..12)):
  ft = f.taylor(x,x0,order)
  pt = plot(ft,-1, 5, color='green', thickness=2)
  html('$f(x)\;=\;%s$'%latex(f))
  html('$\hat{f}(x;%s)\;=\;%s+\mathcal{O}(x^{%s})$'%(x0,latex(ft),order+1))
  show(dot + p + pt, ymin = -.5, ymax = 1)
</script>
</div>
---

# Sintaksa

`a=(1..10)` je kratica za 

```
a = slider(vmin = 0, vmax = 10, step_size = 1, default = 1)
```

dok je `x=(1,10)` također kratica za `slider` ali s finijim korakom (raspon je podijeljen na 500 koraka).

Slider ne mora primati brojeve:
<div class="compute"><script type="text/x-sage">
@interact
def _(fun=('function', slider([sin,cos,tan,sec,csc,cot]))):
    print fun(4.39293) 
</script></div>

# input_box

Osim slidera, postoji cijeli niz drugih objekata, a svaka imenovana varijabla funkcije će postati interaktiva. Ako ne definiramo način interaktvnosti (kao npr. slider) bit će stvorena polja za tekstualno mijenjanje varijabli (`input_box`).

<div class="compute"><script type="text/x-sage">
@interact
def g(f=x^2,a=-3,b=3):
  show(plot(f,(x,a,b)))
 </script></div> 
---

# Sintaksa

Kozmetičke izmjene prethodnog primjera

<div class="compute"><script type="text/x-sage">
@interact
def _(f=('$f$',x^2),a=('donja granica',-3),
b=('gornja granica',3)):
  show(plot(f,(x,a,b))) 
</script></div>

Slično, ali uz eksplicitno navođenje tipa upravljanja
<div class="compute"><script type="text/x-sage">
@interact
def _(f=('$f$',input_box(x^2))):
  show(plot(f,(x,-3,3)))
</script></div>
---

# Biranje boje

<div class="compute"><script type="text/x-sage">
@interact
def _(f=input_box(x^2,width=20), 
color=color_selector(widget='colorpicker', 
default='red')):
  show(plot(f,(x,-3,3), color=color))
</script></div>
**Važno**: ne radi zajedno s remark.js prezentacijama. OK na običnim web strancama.

# Range_slider, checkboxes 

<div class="compute"><script type="text/x-sage">
@interact
def _(f=input_box(x^2,width=20), 
axes=True,
fill=True,
zoom=range_slider(-3,3,default=(-3,3))):
  show(plot(f,(x,zoom[0], zoom[1]), 
  axes=axes,fill=fill)) 
</script></div>
Checkbox možemo kreirati i eksplicitno, npr.
```
fill=checkbox(True, label='Ispuniti')
```

# Mijenjanje izgleda
<div class="compute"><script type="text/x-sage">
@interact(layout=dict(top=[['f', 'axes']], 
left=[['fill']], 
bottom=[['zoom']]))
def _(f=input_box(x^2,width=20), 
axes=True,
fill=True,
zoom=range_slider(-3,3, default=(-3,3))):
  show(plot(f,(x,zoom[0], zoom[1]), axes=axes,fill=fill)) 
</script></div>

</script></div>

# Selekcija preko dugmadi

<div class="compute"><script type="text/x-sage">
var('x,y')
colormaps=sage.plot.colors.colormaps.keys()
@interact
def _(cmap=selector(['RdBu', 'jet', 'gray','gray_r'],buttons=True),
type=['density','contour']):
  if type=='contour':
    contour_plot(x^2-y^2,(x,-2,2),(y,-2,2),cmap=cmap, aspect_ratio=1).show()
  else:
    density_plot(x^2-y^2,(x,-2,2),(y,-2,2),cmap=cmap, frame=True,axes=False,aspect_ratio=1).show() 
</script></div>

# latex() i html()

U zadnjem primjeru korištena je funkcija `html()` koja omogućava ispisivanje HTML koda, a koji može uključivati $\LaTeX$ budući da koristi mathjax. Funkcija `html` ima istu sintaksu kao i funkcija `print`, što omogućava formatiranje ispisa.

Analogna funkcija je `latex()` koja omogućava ispis $\LaTeX$ koda bilo kojeg Sage objekta.
<div class="compute"><script type="text/x-sage">
var('z')
latex(integrate(z^4, z))
</script></div>
---

# Primjer korištenja funkcija html() i latex()

<div class="compute"><script type="text/x-sage">
@interact
def _(funkcija = input_box(x^2, width=20)):
    f_deriv = funkcija.diff(x)
    html("f(x)="+latex(funkcija)+
    ", \mathrm{a}\; f^{\prime}(x)= "+latex(f_deriv))
</script></div>
